<html lang="en">
	<head>
		<title>Lucas Jaroszewski</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<link rel="stylesheet" href="assets/css/main.css"/>
		<noscript><link rel="stylesheet" href="assets/css/noscript.css"/></noscript>
	</head>
	<body class="is-preload">
		<div id="wrapper">
            <section id="languages">
                <div class="us-lang">
                    <a id="english" href="#en" data-reload>English</a>
                </div>
                <div class="br-lang">
                    <a id="portuguese" href="#pt" data-reload>Portuguese</a>
                </div>
            </section>
			<section id="main">
				<header>
					<h1>Lucas Jaroszewski</h1>
                    <p id="job">Engineer, Self-taught programmer</p>
				</header>

				<footer>
					<ul class="icons">
                        <li>
                            <a id="projectslink" href="projects.html" class="icon solid fa-code"></a>
                            <p id="projects">Projects</p>
                        </li>
                        <li>
                            <a href="https://github.com/lucasjaroszewski" class="icon brands fa-github"></a>
                            <p>Github</p>
                        </li>
						<li>
                            <a href="https://www.linkedin.com/in/lucasjaroszewski/" class="icon brands fa-linkedin-in"></a>
                            <p>LinkedIn</p>
                        </li>
                        <li>
                            <a id ="resumelink" href="resume.pdf" class="icon solid fa-file"></a>
                            <p id="resume">Resume</p>
                        </li>
					</ul>
				</footer>
			</section>

			<footer id="footer"></footer>
		</div>

		<script>
			if ('addEventListener' in window) {
				window.addEventListener('load', function() {
                     document.body.className = document.body.className.replace(/\bis-preload\b/, '');
                 });
				document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
			}

            // Define language reload anchors
            var dataReload = document.querySelectorAll("[data-reload]");

            // Translations
            var language = {
                pt: {
                    projetos: "projetos",
                    projetosHREF: "projects.html#pt",
                    curriculo: "currículo",
                    curriculoHREF: "curriculo.pdf",
                    titulo: "Engenheiro, programador autodidata",
                    ingles: "inglês",
                    portugues: "português"
                }
            }

            // Define language via window hash
            if (window.location.hash) {
                if (window.location.hash === "#pt") {
                    projects.textContent = language.pt.projetos;
                    projectslink.href = language.pt.projetosHREF;
                    resume.textContent = language.pt.curriculo;
                    resumelink.href = language.pt.curriculoHREF;
                    job.textContent = language.pt.titulo;
                    english.textContent = language.pt.ingles;
                    portuguese.textContent = language.pt.portugues;
                }
            }

            // Define language reload illiteration
            for (i = 0; i <= dataReload.length - 1; i++) {
                dataReload[i].onclick = function() {
                    setTimeout(function () {
                        location.reload(true);
                    }, 150)
                }
            }
		</script>
	</body>
</html>
